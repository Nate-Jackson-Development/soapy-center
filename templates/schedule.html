<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/styles/style.css" />
    <title>Class Schedule</title>
</head>
<body>
    {% include 'inc/nav.html' %}
    <div class="schedule scrollBox">
        <table id="mainTable" class="table table-dark table-striped">
            <thead>
                <tr>
                    <td>
                        Class
                    </td>
                    <td>
                        Period
                    </td>
                    <td>
                        Teacher
                    </td>
                    <td>
                        Room Number
                    </td>
                    <td>
                        Marking Period(s)
                    </td>
                </tr>
            </thead>
            <tbody>
                {% for value in data %}
                    <tr> 
                        <td>
                            {{value[0]}} 
                        </td>
                        <td>
                            {{value[1]}}
                        </td>
                        <td>
                            {{value[2]}}
                        </td>
                        <td>
                            {{value[3]}}
                        </td>
                        <td>
                            {{value[4]}}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/de5215728b.js" crossorigin="anonymous"></script>
</body>
</html>
